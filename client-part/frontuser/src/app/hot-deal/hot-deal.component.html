 <!-- SECTION -->
 <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
  
        <!-- section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">Hot Deal</h3>
            
          </div>
        </div>
        <!-- /section title -->
  
        <!-- Products tab & slick -->
  
        <div class="col-md-12">
          <div class="row">
            
            <div class="products-tabs">
              <!-- tab -->
              <div id="tab1" class="tab-pane active">
               
                <div class="products-slick" >
                 
                 
                  
                   <!-- product -->
                   <div class="col-md-3 col-xs-6"  *ngFor=" let product of products"   >
                    <div class="product">
                        <div class="product-img">
                            <img src={{product.image}} alt="">
                            <div class="product-label">
                                <span class="sale">{{product.remise}} %</span>
                                <span class="new">NEW</span>
                            </div>
                        </div>
                        <div class="product-body">
                            <h3 class="product-name"><a href="#">{{product.title}}</a></h3>
                            <h4 class="product-price">{{product.newprice}} <del class="product-old-price">{{product.price}}</del></h4>
                            <div class="product-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="product-btns">
                                <button  routerLink={{product.id}} class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                <button (click)="addToWishlist(product.id)" class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>

                              </div>
                        </div>
                        <div class="add-to-cart">
                            <button (click)="addproducttoPanier(product.id)" class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                        </div>
                    </div>
                </div>
                <!-- /product -->
            
  
                
  
               
  
                 
  
                </div>
               
              </div>
              <!-- /tab -->
            </div>
          </div>
        </div>
        <!-- Products tab & slick -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->
